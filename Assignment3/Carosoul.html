<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
            <li data-target="#carousel" data-slide-to="5"></li>
            <li data-target="#carousel" data-slide-to="6"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Banner.jpeg" alt="Banner" width="1100" height="500"></div>
            <div class="carousel-item">
                <img src="images/Corona Banner.jpeg" alt="Corona Banner" width="1100" height="1500"></div>
            <div class="carousel-item">
                <img src="images/Slider1.png" alt="Slider1" width="1100" height="500"></div>
            <div class="carousel-item">
                <img src="images/Slider2.png" alt="Slider2" width="1100" height="500"></div>
            <div class="carousel-item">
                <img src="images/ehsaas&saylani.jpeg" alt="ehsaas&saylani" width="1100" height="500"></div>
            <div class="carousel-item">
                <img src="images/BloodBank_Slider.jpg" alt="BloodBank_Slider" width="1100" height="500"></div>
            <div class="carousel-item">
                <img src="images/RotiBank_Slider.jpg" alt="RotiBank_Slider" width="1100" height="500"></div>
            <a class="carousel-control-prev" href="#carousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span></a>
            <a class="carousel-control-next" href="#carousel" data-slide="next">
                <span class="carousel-control-next-icon"></span></a>
        </div>


</body>

</html>
